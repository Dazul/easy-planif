{% load static %}
<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <title>Django Calendar App</title>
  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  <div class="container">
  {% if user.is_authenticated %}
  {% include "menu.html" %}

  </div>
  <div class="clearfix">
  <table class="table"><tr><th>Employee</th><th>Comment</th><th>Type</th><th>Author</th><th>Date</th></tr>
  {{ comments }}
  </table>
  </div>
  {% endif %}
  </div>
</body>
</html>
